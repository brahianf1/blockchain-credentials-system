# ==================== CONFIGURACIÓN NGINX OPTIMIZADA PARA LISSI WALLET ====================
# Configuración SSL/TLS para OpenID4VC compatible con Android/Lissi Wallet
# Dominio: utnpf.site

server {
    listen 80;
    server_name utnpf.site;
    
    # Redirección obligatoria a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name utnpf.site;
    
    # ==================== CERTIFICADOS SSL ====================
    ssl_certificate /etc/letsencrypt/live/utnpf.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/utnpf.site/privkey.pem;
    
    # Incluir certificados intermedios para Android
    ssl_trusted_certificate /etc/letsencrypt/live/utnpf.site/chain.pem;
    
    # ==================== CONFIGURACIÓN TLS PARA ANDROID ====================
    # Protocolos TLS soportados por Android 4.4+
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Cipher suites compatibles con Android (orden de preferencia)
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    
    # Preferir cipher suites del servidor
    ssl_prefer_server_ciphers on;
    
    # Configuración DH para Perfect Forward Secrecy
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    
    # ==================== OPTIMIZACIONES SSL ====================
    # Session timeout
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (importante para Android)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==================== HEADERS DE SEGURIDAD ====================
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy para OpenID4VC
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'" always;
    
    # Headers adicionales para seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Headers específicos para OpenID4VC
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    
    # ==================== CONFIGURACIÓN PROXY ====================
    
    # Proxy para el controlador FastAPI (puerto 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts para OpenID4VC
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Proxy específico para ACA-Py (puerto 8021)
    location /acapy/ {
        proxy_pass http://localhost:8021/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers específicos para ACA-Py
        proxy_set_header Accept application/json;
        proxy_set_header Content-Type application/json;
    }
    
    # Endpoints OpenID4VC con configuración especial
    location /oid4vc/ {
        proxy_pass http://localhost:3000/oid4vc/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers específicos para OpenID4VC
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Well-known endpoints para OpenID4VC
    location /.well-known/ {
        proxy_pass http://localhost:3000/oid4vc/.well-known/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para metadata (mejora rendimiento)
        add_header Cache-Control "public, max-age=300" always;
    }
    
    # ==================== CONFIGURACIONES ADICIONALES ====================
    
    # Tamaño máximo de upload
    client_max_body_size 10M;
    
    # Logs específicos para debugging SSL
    access_log /var/log/nginx/utnpf.site.access.log;
    error_log /var/log/nginx/utnpf.site.error.log;
    
    # Configuración para archivos estáticos (si los hay)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ==================== CONFIGURACIÓN ADICIONAL DE SEGURIDAD ====================

# Rate limiting para prevenir ataques
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=qr:10m rate=5r/s;

# Aplicar rate limiting a endpoints sensibles
limit_req zone=api burst=20 nodelay;

# Configuración específica para QR codes
location /oid4vc/qr/ {
    limit_req zone=qr burst=10 nodelay;
    proxy_pass http://localhost:3000/oid4vc/qr/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
